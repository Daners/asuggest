<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <style type="text/css">
        textarea { width: 600px; height: 150px;}
    </style>
    <script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="http://labs.0xab.cd/jquery/fieldselection/0.2.3-test/jquery-fieldselection.pack.js"></script>
    <script type="text/javascript" src="jquery.asuggest.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("textarea").asuggest(["hello", "world"]);
        });
    </script>

</head>
<body>
    <p>Suggests are: <em>hello</em>, <em>world</em>. <br />Suggestion works after the <em>NEWLINE</em> or <em>SPACE</em> symbols.<p>
    <textarea id="area1"></textarea><br />
    <textarea id="area2"></textarea><br />
</body>
